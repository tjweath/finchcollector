{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p><strong>Breed: </strong>{{ finch.breed }}</p>
    <p><strong>Description: </strong> {{ finch.description }}</p>
    {% if finch.age > 0 %}
      <p>Age: {{ finch.age }}</p>
    {% else %}
      <p><strong>Age: Kitten </strong></p>
    {% endif %}
  </div>
</div>

{% endblock %}
